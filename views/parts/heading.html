<ul>
  {{range .headings}}
    <li>
      {{if .Children}}
        <a href="{{$.path}}#{{.ID}}">{{sanitize .Name}}</a>
        {{$data := map "headings" .Children "path" $.path}}
        {{template "parts/heading" $data}}
      {{else}}
        <a href="{{$.path}}#{{.ID}}">{{sanitize .Name}}</a>
      {{end}}
    </li>
  {{end}}
</ul>
